<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save Sensor </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<form id="edit" action="/api/v1/sensor">
    <input type="text" name="title" placeholder="title" ></br>
    <input type="text" name="description" placeholder="description"></br>
    <input type="text" name="model" placeholder="model"></br>
    <span>Type:</span>
    <select name="type">
        <option th:each="type: ${types}" th:value="${type.getName()}" th:text="${type.getName()}"></option>
    </select></br>
    <span>Unit:</span>
    <select name="unit"></br>
        <option th:each="unit: ${units}" th:value="${unit.getName()}" th:text="${unit.getName()}"></option>
    </select>
    <input type="text" name="location" placeholder="location" ></br>
    <span>Range:</span>
    <input type="number" name="range.from" placeholder="from" >
    <input type="number" name="range.to" placeholder="to" ></br>
    <input type="text" hidden="true" name="_method" th:value="POST">
    <button type="submit" > Submit </button>
</form>
<a th:href="@{/list}"> Back</a>

<script type="application/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
