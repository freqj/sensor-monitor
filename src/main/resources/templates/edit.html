<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
   <form id="edit" action="/api/v1/sensor">
       <span>Title:</span>
       <input type="text" name="title" th:value="${sensor.getTitle()}"></br>
       <span>Description:</span>
       <input type="text" name="description" th:value="${sensor.getDescription()}"></br>
       <span>Model:</span>
       <input type="text" name="model" th:value="${sensor.getModel}"></br>
       <span>Type:</span>
       <select name="type">
            <option th:selected="${type.getName().equals(sensor.getType())}" th:each="type: ${types}" th:value="${type.getName()}" th:text="${type.getName()}"></option>
       </select></br>
       <span>Unit:</span>
       <select name="unit">
           <option th:selected="${unit.getName().equals(sensor.getUnit())}" th:each="unit: ${units}" th:value="${unit.getName()}" th:text="${unit.getName()}"></option>

       </select></br>
       <span>Location:</span>
       <input type="text" name="location" th:value="${sensor.getLocation()}"></br>
       Range:
       <input type="number" name="range.from" th:value="${sensor.getRange().get('from')}">
       <input type="number" name="range.to" th:value="${sensor.getRange().get('to')}"></br>

       <input type="number" hidden="true" name="id" th:value="${sensor.getId()}">
       <input type="text" hidden="true" name="_method" th:value="PUT">
       <button type="submit" > Submit </button>
   </form>


   <form id="delete" th:action="@{'/api/v1/sensor/'+ ${sensor.getId()}}">
       <input type="text" hidden="true" name="_method" th:value="DELETE">
       <button type="submit" > DELETE </button>
   </form>



    <script type="application/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
